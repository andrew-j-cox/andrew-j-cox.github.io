<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="Images/whh.png" alt="WHH logo" />
        <h1>Example Form</h1>
      </header>
      <content>
          <div class="item">
            <label for="forename">Forename:</label>
            <input type="text" name="forename" value="">
          </div>
          <div class="item">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" value="">
          </div>
          <div class="item">
            <label for="DOB">Date of Birth:</label>
            <input class="date" type="date" name="DOB" value="">
          </div>
          <div class="item">
            <label for="job">Job Title:</label>
            <input type="text" name="job" value="">
          </div>
          <div class="item">
            <label for="dept">Department:</label>
            <select>
             <option value="Employment Services">Employment Services</option>
             <option value="Payroll">Payroll</option>
             <option value="Workforce Information">Workforce Information</option>
             <option value="Clinical">Clinical</option>
            </select>
          </div>
          <div class="item">
            <label for="DOC">Date of Completion:</label>
            <input class="date" type="date" name="DOC" value="">
          </div>
      </content>
      <footer>
        <nav>
          <a href="../index.html">Cancel</a>
          <a href="../index.html">Submit</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
